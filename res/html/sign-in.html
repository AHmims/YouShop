<html>

<head>
    <title>Login | YOUSHOP</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/sign-in.css" />
    <link rel="stylesheet" type="text/css" href="../css/resources.css" />
</head>

<body>
    <div id="loginContainer">
        <img src="../img/undraw_fill_in_mie5.png" id="bgImage" />
        <form id="frm">
            <h1 id="title">Login Here</h1>
            <div class="fields">
                <p>Username :</p>
                <input type="text" class="inputs" />
            </div>
            <div class="fields">
                <p>Password :</p>
                <input type="password" class="inputs" />
            </div>
            <input type="button" value="login" id="btnLogin" />
            <div id="refs">
                <a href="#" class="links"> Lost your password? </a>
                <a href="#" class="links"> Don't have an account? </a>
            </div>
        </form>
    </div>
</body>
</head>

</html>
