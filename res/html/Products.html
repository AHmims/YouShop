<!DOCTYPE html>
<html>

<head>
  <title>tous les produits-YouShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/Products.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="mainContainer">
    <div id="navConatiner">

          <li class="navBarItems"><a class="navBarLinks" href="#home">Accueil</a></li>

          <li class="navBarItems"><a class="navBarLinks" href="#footer-wrapper">Contactez-Nous</a></li>
        </ul>
      </nav>
      <div id="loginBtnContainer">
        <a href="./login.html" id="loginBtnText">Inscrivez-vous</a>
      </div>
    </div>
    <div id="contentContainer">
      <div class="shopItems">
        <div id="item01" class="itemsImg"></div>
        <div class="itemsDesc">
          <p class="itemsName">LongLine</p>
          <p class="itemsPrice">80-MAD</p>
        </div>
      </div>
      <div class="shopItems">
        <div id="item02" class="itemsImg"></div>

          <p class="itemsName">Hoodie</p>

      <div class="shopItems">
        <div id="item04" class="itemsImg"></div>

          <p class="itemsPrice">100-MAD</p>
        </div>
      </div>
      <div class="shopItems">
        <div id="item05" class="itemsImg"></div>
        <div class="itemsDesc">
          <p class="itemsName">Shirt</p>
          <p class="itemsPrice">60-MAD</p>
        </div>
      </div>
      <div class="shopItems">
        <div id="item06" class="itemsImg"></div>
        <div class="itemsDesc">
          <p class="itemsName">Cap</p>
          <p class="itemsPrice">40-MAD</p>
        </div>

    <div id="footerContainer">
      <div id="footerIconsContainer">
        <a href="https://www.facebook.com/YouCodeSchool/" target="_blank">
          <img class="footerIcons" src="../icons/facebook-xxl.png" alt="fb">
        </a>
        <a href="https://twitter.com/YouCode18" target="_blank">
          <img class="footerIcons" src="../icons/twitter-xxl.png" alt="tw">
        </a>
        <a href="https://www.instagram.com/_youcode_/" target="_blank">
          <img class="footerIcons" src="../icons/instagram-xxl.png" alt="INS">
        </a>
        <img class="footerIcons" src="../icons/linkedin-6-xl.png" alt="ld">
        <img class="footerIcons" src="../icons/visa.png" alt="VS">
        <img class="footerIcons" src="../icons/paaaypal.png" alt="PP">
        <img class="footerIcons" src="../icons/master card.png" alt="MC">

      <div id="footerTextContainer">
        <p id="footerText"> CGU &nbsp; &nbsp; CGV &nbsp; &nbsp; Cookies &nbsp; &nbsp; Mentions légales &nbsp; &nbsp;
